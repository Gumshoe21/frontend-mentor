<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel='stylesheet' href="src/css/main.css">
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <main class="main">
      <div class="calculator--container">
        <div class="form--container">
          <div class="form--input">
            <label for="day">day</label>
            <input id="day" name="day" type="number" placeholder="DD"/ >
          </div>
          <div class="form--input">
            <label for="day">month</label>
            <input id="day" name="day" type="number"placeholder="MM"/ >
          </div>
          <div class="form--input">
            <label for="day">year</label>
            <input id="day" name="day" type="number"placeholder="YYYY"/ >
          </div>
        </div>
      </div>
    </main>
    Day DD Month MM Year YYYY -- years -- months -- days
